{% extends 'authentication/base.html' %}

{% block title %}Logowanie - Klinika Diabetologiczna{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Logowanie</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nazwa użytkownika</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Hasło</label>
                        {{ form.password }}
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Nie masz konta? <a href="{% url 'authentication:register_choice' %}">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
